<!DOCTYPE html>
<html>
    <head>
        <title>Java script syntax</title>
        <script>
            var hobbies=[];
            function AddHobby(pHobby){
               hobbies.push(pHobby);
               document.getElementById("iHobby").valie="";
               document.getElementById("iHobby").focus();
               console.log(hobbies.length);

            }
            function InLoop(){
                var item;
                document.getElementById("oResult").innerHTML="";
                for(item of hobbies){
                    document.getElementById("oResult").innerHTML +=item+"<br/>";
                }
            } 
        </script>
    </head>
    <body>
        <input type="text" id="iHobby" placeholder="add your hobbies" style="width: 500px;">
        <button type="button" onclick='AddHobby(document.getElementById("iHobby").value)'>GO</button>
        <BUtton type="button" onclick="InLoop()">show all</BUtton>
        <br><br>
        <p id="oResult"></p>
    </body>
</html>
