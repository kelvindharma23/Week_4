<!DOCTYPE html>
<html>
    <head>
        <title>Java Script Intro</title>
        <style>
            .red{
                color: chartreuse;
                font-weight: 800;
                font-style: italic;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
            .hide{
                visibility: hidden;
            }
            .show{
                visibility: visible;
            }
        </style>
    </head>
    <body>
        <button type="button" onclick='document.getElementById("Line1").className = "red"'>GO</button>
        <p id="Line1">aaaaaaaaaaaaaaaaaaaaaaafgaaaa aaaaaaabbbbbbbbbbbbbbbbbbbbbbbccc vscscfdfdfdfdfdfdfdscxc sfdf</p>

        <button type="button" onclick='document.getElementById("Line2").className = "hide"'>hide</button>
        <button type="button" onclick='document.getElementById("Line2").className = "show"'>Show</button>

        <p id="Line2">dfdgdggdg dfjdkfjdkjfdkjfdkj fdfdgdgfgbgykujn sfrgfhgfhfdgyrhfbfggtrgf dgfhggghgg dkf</p>
    </body>
</html>
